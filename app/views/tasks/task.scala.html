@(task: views.Task)

<div class="task" data-taskId="@task.taskId">
    <h3>@task.title</h3>
    <p>@task.description</p>

    <ol class="pomodoros">
        @for(p <- task.pomodoros) {
            <li class="@p.state.getClass().getSimpleName().toString().toLowerCase() @if(!p.interruptions.isEmpty) {interrupted}">&nbsp;</li>
        }
    </ol>
</div>
