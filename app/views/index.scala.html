@(userId: String, todoToday: Iterable[views.Task], activityInventory: Iterable[views.Task])

@main {
<section id="timer">
    @timer()
</section>
<section id="tasks">
	<section id="today" class="active">
	    @tasks.list("todoToday", "Today", todoToday)
	</section>
	<section id="inventory">
	    @tasks.list("activityInventory", "Inventory", activityInventory)
	</section>
</section>
}
