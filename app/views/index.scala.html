@(userId: String, taskList: Seq[views.Task])

@main {
<section id="timer" class="">
    @timer()
</section>
<section id="taskCreator">
    @tasks.createTask()
</section>
<section id="tasks">
	<section id="today">
		<h2>todo today</h2>
	    @tasks.list(taskList)
	</section>
	<section id="inventory">
		<h2>activity inventory</h2>
	    @tasks.list(taskList)
	</section>
</section>
}
