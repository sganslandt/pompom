@(userId: String, taskList: Seq[views.Task])

@main {
<section id="timer">
    @timer()
</section>
<section id="taskCreator">
    @tasks.createTask()
</section>
<section id="tasks">
	<section id="today">
		<h2>Today:</h2>
	    @tasks.list(taskList)
	</section>
	<section id="inventory">
		<h2>Inventory:</h2>
	    @tasks.list(taskList)
	</section>
</section>
}
