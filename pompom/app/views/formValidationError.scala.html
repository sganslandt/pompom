@(formErrors: Seq[FormError])

<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
<title>Validation Errors</title>
</head>
<body>
<h1>Validation Errors</h1>

<main role="main">
    @for(e <- formErrors) {
    <div class="validationError">
        <p class="field">@e.key</p>
        <p class="errorDescription">@e.message</p>
    </div>
    }
</main>
</body>
</html>
